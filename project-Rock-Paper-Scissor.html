<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <style>
       body{
        background-color: rgba(0, 0, 0, 0.938);
        color: white;
        font-family: arial;
       } 
       .js-RPS-game{
        font-size: 30px;
        font-weight: bold;
       }
       .result{
        font-size: 25px;
        font-weight: bold;
        margin-top: 50px;
       }
       .move-icon{
        height: 50px;
       }
       .move-button{
        background-color: transparent;
        border: 3px solid white;
        padding: 30px;
        border-radius: 60px;
        margin: 4px;
        height: 120px;
        width: 120px;
        cursor: pointer;
       }
       .score{
        margin-top: 60px;
       }
       .reset-button{
        background-color: white;
        border: none;
        font-size: 15px;
        padding: 8px 15px;
        cursor: pointer;
       }
    </style>
</head>
<body>
    <p class="js-RPS-game">Rock Paper Scissor</p>
    <button onclick="
    playGame('rock');
    " class="move-button"><img src="images\rock-emoji.png" class="move-icon"></button>
    <button onclick="
    playGame('paper');
    " class="move-button"><img src="images\paper-emoji.png" class="move-icon"></button>
    <button onclick="
    playGame('scissor');
    " class="move-button"><img src="images/Scissor-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves moves">
        <!-- You
        <img src="images/paper-emoji.png" class="move-icon">
        <img src="images/rock-emoji.png" class="move-icon">
        <img src="images/scissors-emoji.png" class="move-icon">
        Computer -->
    </p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    upadateScoreElement();
    " class="reset-button">Reset Score</button>
    <script>
        const score=JSON.parse(localStorage.getItem('score')) || {
            wins:0,
            losses:0,
            ties:0
        };
        upadateScoreElement();
        function playGame(playerMove){
            const computerMove= pickComputerMove();
            let result='';
            if(playerMove==='rock'){
                if(computerMove==='rock'){
                    result='Tie.';
                }else if(computerMove==='paper'){
                    result='You Lose.';
                }else if(computerMove==='scissor'){
                    result='You Win.';
                }

            }else if(playerMove==='paper'){
                if(computerMove==='rock'){
                    result='You Win.';
                }else if(computerMove==='paper'){
                    result='Tie.';
                }else if(computerMove==='scissor'){
                    result='You Lose.';
                }
                
            }else if(playerMove==='scissor'){
                if(computerMove==='rock'){
                    result='You Lose.';
                }else if(computerMove==='paper'){
                    result='You Win.';
                }else if(computerMove==='scissor'){
                    result='Tie.';
                }
            }

            if(result==='You Win.'){
                score.wins=score.wins+=1;
            }else if(result==='You Lose.'){
                score.losses=score.losses+=1;
            }else if(result==='Tie.'){
                score.ties=score.ties+=1;
            }
            localStorage.setItem('score',JSON.stringify(score));
            upadateScoreElement();

            document.querySelector('.js-result').innerHTML=result;
            // document.querySelector('.js-moves').innerHTML=`You  ${playerMove}. computer  ${computerMove}`;
            document.querySelector('.js-moves').innerHTML
            =` You
        <img src="images/${playerMove}-emoji.png" 
        class="move-icon">.
        <img src="images/${computerMove}-emoji.png"
        class="move-icon">
        Computer`;
        }
        function upadateScoreElement(){
            document.querySelector('.js-score')
                .innerHTML=`Wins: ${score.wins}, losses: ${score.losses}, Ties: ${score.ties}`;
        }
        function pickComputerMove(){
            let computerMove='';
            const randomNumber= Math.random();
            if(randomNumber >=0 && randomNumber < 1/3){
                computerMove='rock';
            }else if(randomNumber >= 1/3 && randomNumber<2/3){
                computerMove='paper';
            }else if(randomNumber >=2/3 && randomNumber < 1){
                computerMove='scissor';
            }
            return computerMove;
        }
        pickComputerMove();
    </script>
</body>
</html>
